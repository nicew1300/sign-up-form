<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="icon" href="icon.svg">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <p><em><b>This is not a real online service!</b></em></p>

    <div class="wrapper">
        <img src="image.jpg" alt="Album cover Outsiders, Juice WRLD's unreleased album">

        <div class="text">
            <p>This is a site created for the real <span>Outsiders</span><br> to talk with other fellow <span>Juice WRLD</span> fans. <br>
                Sign Up to be a part of <span>The Abyss.</span>
            </p>

            <form>
                <div class="form-group">
                    <label for="first-name">FIRST NAME</label>
                    <input type="text" name="first-name" id="first-name" required placeholder="Juice" pattern="[A-Za-z]+">
                </div>
            
                <div class="form-group">
                    <label for="last-name">LAST NAME</label>
                    <input type="text" name="last-name" id="last-name" required placeholder="WRLD" pattern="[A-Za-z]+">
                </div>
            
                <div class="form-group">
                    <label for="email">EMAIL</label>
                    <input type="email" name="email" id="email" required placeholder="juicewrld@gmail.com">
                </div>
            
                <div class="form-group">
                    <label for="phone">PHONE NUMBER</label>
                    <input type="tel" name="phone" id="phone" required placeholder="1234567890">
                </div>
            
                <div class="form-group">
                    <label for="password">PASSWORD</label>
                    <input type="password" name="password" id="password" required placeholder=" ">
                </div>
            
                <div class="form-group">
                    <label for="conf-pass">CONFIRM PASSWORD</label>
                    <input type="password" name="conf-pass" id="conf-pass" required placeholder=" ">
                </div>
            
                <button type="submit">JOIN THE ABYSS</button>
            </form>

            </div>
            
            </div>
</body>

</html>
